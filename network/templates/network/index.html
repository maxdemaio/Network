{% extends "network/layout.html" %}

{% block body %}
<h1>All Posts</h1>

<div id="new-post-section">
    <h2>New Post</h2>
    <form action="/" method="post">
        {% csrf_token %}
        {{ newPostForm }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
    
</div>

<div class="posts-section">
    {% for example in examplePosts %}
    <div class="post">
        <p><strong>{{ example.user }}</strong></p>
        <div>
            <a href="#">Edit</a>
        </div>

        {{ example.content }}

        <div class="text-muted">
            {{ example.time_posted }}
        </div>

        <div>
            ❤️ <span class="text-muted">{{ example.like_count }}</span>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
